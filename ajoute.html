
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout Article</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Ajout Article</h1>
        <form method="POST" action="ajoute.php" class="mt-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="reference" class="form-label">Référence *</label>
                    <input type="text" id="reference" name="reference" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="designation" class="form-label">Désignation *</label>
                    <input type="text" id="designation" name="designation" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="marque" class="form-label">Marque *</label>
                    <input type="text" id="marque" name="marque" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="prix" class="form-label">Prix</label>
                    <input type="number" id="prix" name="prix" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="stock" class="form-label">Qté stock*</label>
                    <input type="number" id="stock" name="stock" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="image" class="form-label">Image</label>
                    <input type="url" id="image" name="image" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="categorie" class="form-label">Catégorie</label>
                <input type="text" id="categorie" name="categorie" class="form-control">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
